<div class="grid" style="margin-bottom: 1rem;">
    <div class="col-12">
        <h2>{{ this.title }}</h2>
    </div>
</div>

<div class="grid">

    <div class="padding-bottom-20 col-4">

        <form [formGroup]="requestForm" (ngSubmit)="onSolicitar()" class="form-block">

            <label>
                Instituci√≥n
                <select formControlName="institution" (change)="getInstitutionDocTypes()" required>
                    <option [ngValue]="null">-- selecciona --</option>
                    <option *ngFor="let inst of institutions" [value]="inst.id">
                        {{ inst.name }}
                    </option>
                </select>
            </label>

            <label>
                Documento
                <select formControlName="documentType" required>
                    <option [ngValue]="null">-- selecciona --</option>
                    <option *ngFor="let doc of documentsType" [value]="doc.id">
                        {{ doc.name }}
                    </option>
                </select>
            </label>

            <button type="submit">Solicitar</button>
        </form>

    </div>

    <div class="col-8">
        <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="search-form">
            <div class="fields">
                <label>
                    Emisor
                    <select formControlName="emisor" required>
                        <option [ngValue]="null">-- emisor --</option>
                        <option *ngFor="let inst of institutions" [value]="inst.id">
                            {{ inst.name }}
                        </option>
                    </select>
                </label>
                <label>
                    Inicio
                    <input formControlName="inicio" type="date" />
                </label>
                <label>
                    Fin
                    <input formControlName="fin" type="date" />
                </label>
                <button type="submit" [disabled]="loading">Buscar</button>
            </div>
        </form>

        <div *ngIf="errorMsg" class="error">
            {{ errorMsg }}
        </div>

        <table class="results-table" *ngIf="results.length">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Emisor</th>
                    <th>Nombre</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of results; let i = index">
                    <td>{{ r.documentRequest.id }}</td>
                    <td>{{ getInstitutionName(r.documentRequest.issuerID) }}</td>
                    <td>{{ r.privateDocument?.name || 'Archivo no Cargado' }}</td>
                    <td>{{ r.documentRequest.date | date:'dd-MM-yyyy' }}</td>
                    <td>{{ r.documentRequest.state }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
