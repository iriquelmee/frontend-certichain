<div class="grid" style="margin-bottom: 1rem;">
    <div class="col-12">
        <h2>{{ this.title }}</h2>
    </div>
</div>

<div class="grid">

    <div *ngIf="selectedRequest" class="upload-panel">
        <h3>Cargar documento</h3>
        <form [formGroup]="uploadForm" (ngSubmit)="onUploadSubmit()">
            <div>
                <label>ID Registro</label>
                <input formControlName="requestId" readonly />
            </div>
            <div>
                <label>Emisor</label>
                <input formControlName="issuerId" readonly />
            </div>
            <div>
                <label>Tipo Documento</label>
                <input formControlName="documentTypeId" readonly />
            </div>
            <div>
                <label>Archivo</label>
                <input type="file" (change)="onFileChange($event)" />
            </div>
            <div class="buttons">
                <button type="submit" [disabled]="uploadForm.invalid">Enviar</button>
                <button type="button" (click)="onCancelUpload()">Cancelar</button>
            </div>
        </form>
    </div>

    <div class="col-8">
        <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="search-form">
            <div class="fields">
                <label>
                    Emisor
                    <select formControlName="emisor" required>
                        <option [ngValue]="null">-- emisor --</option>
                        <option *ngFor="let inst of institutions" [value]="inst.id">
                            {{ inst.name }}
                        </option>
                    </select>
                </label>
                <label>
                    Inicio
                    <input formControlName="inicio" type="date" />
                </label>
                <label>
                    Fin
                    <input formControlName="fin" type="date" />
                </label>
                <button type="submit" [disabled]="loading">Buscar</button>
            </div>
        </form>

        <div *ngIf="errorMsg" class="error">
            {{ errorMsg }}
        </div>

        <table class="results-table" *ngIf="results.length">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Emisor</th>
                    <th>Nombre</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                    <th>Acci√≥n</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of results; let i = index">
                    <td>{{ r.documentRequest.id }}</td>
                    <td>{{ r.documentRequest.issuerID }}</td>
                    <td>{{ r.privateDocument?.name }}</td>
                    <td>{{ r.documentRequest.date | date:'dd-MM-yyyy' }}</td>
                    <td>{{ r.documentRequest.state }}</td>
                    <td>
                        <ng-container *ngIf="r.documentRequest.state === 'UPLOADED'; else showUpload">
                            <a href="#" (click)="onDownload(r); $event.preventDefault()">
                                Descargar
                            </a>
                        </ng-container>
                        <ng-template #showUpload>
                            <a href="#" (click)="onStartUpload(r); $event.preventDefault()">
                                Cargar
                            </a>
                        </ng-template>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
