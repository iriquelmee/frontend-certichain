<p-card>
    <div class="grid">
        <h2>{{ this.title }}</h2>
        <app-user-info-component [username]="user?.username || ''" [email]="user?.email || ''"
            (edit)="onEditUser()"></app-user-info-component>

        <app-document-request-component [institutions]="institutions" [documents]="documents"
            (request)="onNewRequest($event)"></app-document-request-component>
    </div>
</p-card>
