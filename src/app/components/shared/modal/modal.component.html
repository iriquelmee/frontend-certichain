<p-dialog
  [header]="title"
  [(visible)]="visible"
  [modal]="true"
  [style]="{width: '30rem', maxWidth: '95vw'}"
  [breakpoints]="{'960px': '75vw', '640px': '90vw'}"
  [draggable]="false"
  [resizable]="false"
  styleClass="p-dialog-custom"
  (onHide)="close()"
>
  @if(isFormMode) {
    <ng-content></ng-content>
  } 
  @else {
    <p>{{ content }}</p>
  }
  
  <ng-template pTemplate="footer">
    @if(isFormMode) {
      <div class="flex justify-content-end gap-2">
        <p-button label="Cancelar" icon="pi pi-times" styleClass="p-button-text" (onClick)="close()"></p-button>
        <p-button label="Guardar" icon="pi pi-check" [disabled]="formData?.invalid" (onClick)="save()"></p-button>
      </div>
    }
  </ng-template>
</p-dialog>
